<html>
<head>
    <title>Search</title>
</head>
<body>
        {% if errors %}
        	<ul>
        		{% for error in errors %}
        			<li>{{ error }}</li>
    			{% endfor %}
    		</ul>
    	{% endif %}
    <form action="/contact/" method="POST">	
		<input type="text" name="Nombre" placeholder="Nombre"></input>
		<input type="text" name="email" placeholder="Mail"></input>
		<input type="textarea" name="Comentario" placeholder="Comentarios"></input>
        {% csrf_token %}
        <input type="submit" value="submit">
    </form>
</body>
</html>
