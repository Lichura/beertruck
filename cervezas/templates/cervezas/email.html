
<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>
	<body>
	{% block content%}
	<div class="contenedor" style="
	background-color: rgba(255,255,255, 1);height: 400px;width: 600px;margin: 5% 5% 0 5%;">
		<h1 style="color: rgb(0,0,0);font-size: 2em;font-family: 'Lobster', cursive;margin: 2% 0 0 2%;"> Estimado {{ nombre }},</h1>
		<p style="font-family: 'Roboto Condensed', sans-serif;color: rgb(0,0,0);font-size: 1em;text-align: center;margin: 10% 10% 10% 10%;">Muchas gracias por contactarnos. </br>
		En breve nos comunicaremos con vos para dar una respuesta a tu consulta</p>	
	<div style="height: 150px;width: 100%;position: relative; background-color: rgba(0,0,0,0.1)">
		<div class="logo">
				<img style="height: 120px; width: 120px; margin: 2% 0 0 2%; float: left;" id="footer-logo" src="http://i.imgur.com/Fl68w7C.png" alt="beertruck logo"/>		
		</div>
		<div style="height: 100%; width: 50%;position: absolute;margin-left: 30%;">
			<p style="font-family: 'Roboto Condensed', sans-serif;>Mientras tanto podes darle un vistazo a nuestras redes sociales</p>
			<ul style="list-style-type: none;">
					<li style="float: left;list-style-type: none;"><a href="http://www.Facebook.com"><img style="height: 50px; width: 50px;" src="https://www.kennesaw.edu/images/global/social/facebook_round.png"/></a></li>
					<li style="float: left;list-style-type: none;"><a href="http://www.twitter.com"><img style="height: 50px; width: 50px;" src="http://www.kompaworld.com/image/photopage/SocialMediaicons-round-TWITTER.png"/></a></li>
					<li style="float: left;list-style-type: none;"><a href="http://www.instagram.com"><img style="height: 50px; width: 50px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Instagram_circle.svg/2000px-Instagram_circle.svg.png"/></a></li>
					<li style="float: left;list-style-type: none;"><a href="http://www.pinterest.com"><img style="height: 50px; width: 50px;" src="https://www.impactdesignhub.org/wp-content/themes/magazine/images/pinterest_gray.png"/></a></li>
			</ul>
		</div>
	</div>	
	</div>
	{% endblock content %}
	</body>
</html>
